name: Build Resource Pack

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create ZIP file
        run: |
          zip -r rp.zip . -x ".git/*" ".github/*"

      - name: Generate SHA1 hash
        run: |
          sha1sum rp.zip | awk '{print $1}' > rp.sha1

      - name: Create Release
        id: release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Resource Pack
          files: |
            rp.zip
            rp.sha1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
